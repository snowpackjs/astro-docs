name: Nightly

on:
  schedule:
      - cron:  '0 12 * * *'
  workflow_dispatch:

jobs:
  integrations:
    name: Generate Integration Docs
    if: github.repository_owner == 'withastro'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code using Git
        uses: actions/checkout@v3

      - name: Install Tools & Dependencies
        uses: ./.github/actions/install

      - name: Run docgen:integrations script
        run: pnpm run docgen:integrations

      - name: Create Pull Request
        id: createpr
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ci/docgen-integrations
          token: ${{ secrets.NIGHTLY_PERSONAL_GITHUB_TOKEN }}
          add-paths: src/pages/en/guides/integrations-guide/*.md
          commit-message: 'ci: update integration docs'
          title: 'ci: update integration docs'
          body: |
            This PR is auto-generated by a nightly GitHub action to update the individual integration pages from the integration READMEs in withastro/astro.
          labels: ci
  
  docgen:
    name: Generate Reference Docs
    if: github.repository_owner == 'withastro'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code using Git
        uses: actions/checkout@v3

      - name: Install Tools & Dependencies
        uses: ./.github/actions/install

      - name: Run docgen script
        run: pnpm run docgen

      - name: Create Pull Request
        id: createpr
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ci/docgen
          token: ${{ secrets.NIGHTLY_PERSONAL_GITHUB_TOKEN }}
          add-paths: src/pages/en/reference/*.md
          commit-message: 'ci: update reference docs'
          title: 'ci: update reference docs'
          body: |
            This PR is auto-generated by a nightly GitHub action to update the reference docs from source code in withastro/astro.
          labels: ci
  
  mirrorCOC:
    name: Mirror Astro Code of Conduct
    if: github.repository_owner == 'withastro'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code using Git
        uses: actions/checkout@v3

      - name: Install Tools & Dependencies
        uses: ./.github/actions/install

      - name: Run mirror-coc script
        run: pnpm run mirror-coc

      - name: Create Pull Request
        id: createpr
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ci/mirror-coc
          token: ${{ secrets.NIGHTLY_PERSONAL_GITHUB_TOKEN }}
          add-paths: CODE_OF_CONDUCT.md
          commit-message: 'ci: update Code of Conduct'
          title: 'ci: update Code of Conduct'
          body: |
            This PR is auto-generated by a nightly GitHub action to update the Code of Conduct with changes in withastro/astro.
          labels: ci
